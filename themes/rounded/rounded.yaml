  card-mod-theme: Rounded

  card-mod-root-yaml: |
    ha-tabs$: |
      #tabsContent {
        display: flex;
        width: 100%;
      }
    .: |

      /* ___________ Bottom tabbar ___________  */

      #view {
        margin-top: 0 !important;
        padding-top: 0 !important;
        padding-bottom: 64px !important;
      }
      @media screen and (min-aspect-ratio:1/1) and (max-aspect-ratio:1/1) {
        /* Hide bottom tabbar for square screen */
        .header {
          display: none;
        }
      }
      @media not screen and (min-aspect-ratio:1/1) and (max-aspect-ratio:1/1) {
        /* Show bottom tabbar for other than square screens */
        .header {
          top: auto !important;
          bottom: 10px;
          background-color: rgba(var(--contrast3-RGB),0.6) !important;
          left: 24px;
          right: 24px;
          width: auto !important;
          border-radius: 16px;
        }
      }
      @supports (backdrop-filter: none) {
        .header {
          backdrop-filter: saturate(180%) blur(16px);
        }
      }
      :host([scrolled]) .header {
        box-shadow: none !important;
      }
      .toolbar {
        height: 60px !important;
        padding: 4px 4px 4px 4px !important;
      }
      .toolbar .main-title {
        color: transparent;
      }
      paper-tab {
        color: var(--contrast10);
        border-radius: 16px;
      }
      paper-tab.iron-selected {
        color: var(--contrast20);
      }
      ha-menu-button, ha-button-menu {
        color: var(--contrast10);
      }
      ha-tabs {
        display: flex;
        justify-content: space-between;
      }

  card-mod-view-yaml: |
    .: |
      hui-panel-view {
        overflow: hidden;
      }

    hui-masonry-view:
      $: |

        /* Swipecard full width on mobile */
        @media screen and (max-width: 599px) {
          #columns .column swipe-card {
            margin-left: -4px;
            margin-right: -4px;
          }
        }

  card-mod-card-yaml: |
    .: |

      /* General changes */ 

      ha-card {
        transition: all 0.3s ease !important;
        font-family: 'hk nova semibold', 'Roboto', 'Noto', sans-serif !important;
      }

      /* Vacuum card load transition disabled */

      .type-custom-xiaomi-vacuum-map-card {
        transition: none !important;
      }

      /* Graph card style */

      .graph {
        display: flex;
        overflow: hidden; /* Temporary fix for graph overflow bug */
      }
      
      .graph .name {
        font-size: 12px;
        line-height: 18px;
        background: var(--black);
        color: var(--white);
        padding: 6px 10px;
        border-radius: 100px;
        z-index: 1;
      }

      .graph .icon {
        display: none;
      }

      .graph .info {
        margin-top: 0;
        padding: 24px 24px 0 24px;
        order: 1;
      }

      .graph hui-graph-header-footer {
        order: 3;
      }

      .graph .header {
        padding: 0 24px;
        order: 2;
        margin: 4px 0 -16px 0;
        z-index: 1;
      }

      .graph.yellow {
        background: var(--yellow-tint);
        --accent-color: var(--yellow);
      }
      .graph.red {
        background: var(--red-tint);
        --accent-color: var(--red);
      }
      .graph.blue {
        background: var(--blue-tint);
        --accent-color: var(--blue);
      }
      .graph.purple {
        background: var(--purple-tint);
        --accent-color: var(--purple);
      }
      .graph.orange {
        background: var(--orange-tint);
        --accent-color: var(--orange);
      }
      .graph.green {
        background: var(--green-tint);
        --accent-color: var(--green);
      }

      /* Embedded graph */
      .embgraph {
        background: none;
        border-radius: 0;
      }
      .embgraph:before {
        content: '';
        display: block;
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
      }
      .embgraph .header, .embgraph .info {
        display: none !important;
      }
      .embgraph.contrast2 {
        --accent-color: var(--contrast19);
      }
      .embgraph.contrast2:before {
        box-shadow: inset 120px 0px 20px 0px var(--contrast2);
      }
      .embgraph.contrast20 {
        --accent-color: var(--contrast2);
      }
      .embgraph.contrast20:before {
        box-shadow: inset 120px 0px 20px 0px var(--contrast19);
      }
      .embgraph.yellow {
        --accent-color: var(--black10);
      }
      .embgraph.yellow:before {
        box-shadow: inset 120px 0px 20px 0px var(--yellow-color);
      }
      .embgraph.red {
        --accent-color: var(--black10);
      }
      .embgraph.red:before {
        box-shadow: inset 120px 0px 20px 0px var(--red-color);
      }
      .embgraph.blue {
        --accent-color: var(--black10);
      }
      .embgraph.blue:before {
        box-shadow: inset 120px 0px 20px 0px var(--blue-color);
      }
      .embgraph.purple {
        --accent-color: var(--black10);
      }
      .embgraph.purple:before {
        box-shadow: inset 120px 0px 20px 0px var(--purple-color);
      }
      .embgraph.orange {
        --accent-color: var(--black10);
      }
      .embgraph.orange:before {
        box-shadow: inset 120px 0px 20px 0px var(--orange-color);
      }
      .embgraph.green {
        --accent-color: var(--black10);
      }
      .embgraph.green:before {
        box-shadow: inset 120px 0px 20px 0px var(--green-color);
      }

      /* Entities card style */

      .type-entities {
        background: none;
      }

      .type-entities .card-header {
        padding: 0 0 12px 0;
      }

      .type-entities .card-content {
        padding: 0;
      }

  card-mod-row: |
    /* Entities card row style */

    :host {
        display: block;
        background: var(--contrast2);
        border-radius: 24px;
        padding: 6px 12px 6px 6px;
    }
