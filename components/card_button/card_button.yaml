card_button:
  template:
    - "card_base"
    - "translation_engine"
  label: "[[[ return variables.translation_state ]]]"
  show_label: true
  styles:
    icon:
      - width: 24px
    img_cell:
      - justify-content: flex-start
      - margin-top: "0px"
    name:
      - justify-self: start
      - font-size: 14px
      - font-weight: 500
      - margin-top: 0px
      - margin-bottom: 0px
    card:
      - height: 100%
      - box-shadow: none
      - padding: 12px 20px 16px 20px
      - z-index: 1
    label:
      - justify-self: start
      - font-size: 12px
      - font-weight: 500
    grid:
      - grid-template-areas: '"space" "i" "n" "l"'
      - grid-template-rows: auto 32px min-content min-content
