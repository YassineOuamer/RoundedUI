card_widget_icon:
  template:
    - "translation_engine"
  tap_action:
    action: "toggle"
  hold_action:
    action: "more-info"
  show_icon: true
  show_name: false
  styles:
    icon:
      - width: 22px
      - line-height: "0"
      - color: "var(--black-tint)"
    img_cell:
      - border-radius: "50%"
      - background-color: "var(--white-tint)"
    grid:
      - grid-template-areas: "'i'"
    card:
      - height: 40px
      - width: 40px
      - box-shadow: "none"
      - padding: "0px"
      - background: none
  state:
    - value: "on"
      id: "on"
      styles:
        card:
          - background-color: "var(--white)"
        icon:
          - color: "var(--black)"
