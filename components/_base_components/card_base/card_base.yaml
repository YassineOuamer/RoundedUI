card_base:
  tap_action:
    action: none
  hold_action:
    action: none
  double_tap_action:
    action: none
  variables:
    color: "contrast2"
    force_color: false
  styles:
    card:
      - border-radius: 24px
      - background-color: |
          [[[
            if(variables.force_color) {
              return 'var(--' + variables.color + ')';
            } else {
              return 'var(--contrast2)';
            }
          ]]]
    icon:
      - color: |
          [[[
            if(variables.force_color){
              return (variables.color == 'contrast2') ? 'var(--contrast20)' : (variables.color == 'contrast20') ? 'var(--contrast1)' : 'var(--black)';
            }
            else {
              return 'var(--contrast20)';
            }
          ]]]
    name:
      - color: |
          [[[
            if(variables.force_color){
              return (variables.color == 'contrast2') ? 'var(--contrast20)' : (variables.color == 'contrast20') ? 'var(--contrast1)' : 'var(--black)';
            }
            else {
              return 'var(--contrast20)';
            }
          ]]]
      - white-space: normal
      - text-align: left
    label:
      - color: |
          [[[
            if(variables.force_color){
              return (variables.color == 'contrast2') ? 'var(--contrast11)' : (variables.color == 'contrast20') ? 'var(--contrast1)' : 'var(--black)';
            }
            else {
              return 'var(--contrast11)';
            }
          ]]]
      - text-align: left
  state:
    - value: "on"
      styles:
        card:
          - background-color: "[[[ return 'var(--' + variables.color + ')'; ]]]"
        icon:
          - color: |
              [[[
                return (variables.color == 'contrast2') ? 'var(--contrast20)' : (variables.color == 'contrast20') ? 'var(--contrast1)' : 'var(--black)';
              ]]]
        name:
          - color: |
              [[[
                return (variables.color == 'contrast2') ? 'var(--contrast20)' : (variables.color == 'contrast20') ? 'var(--contrast1)' : 'var(--black)';
              ]]]
        label:
          - color: |
              [[[
                return (variables.color == 'contrast2') ? 'var(--contrast20)' : (variables.color == 'contrast20') ? 'var(--contrast1)' : 'var(--black)';
              ]]]
