widget_info:
  variables:
    z_color: blue
  show_label: true
  styles:
    card:
      - border-radius: 16px
      - width: 70px !important
      - height: 70px !important
      - border: "[[[ return '5px solid rgba(var(--' + variables.z_color + '-rgb), 0.5)'; ]]]"
      - background: none
    icon:
      - width: 24px
      - height: 24px
      - color: "[[[ return 'var(--' + variables.z_color + ')'; ]]]"
    name:
      - position: absolute
      - width: 100%
      - height: 100%
      - text-align: center
      - align-self: center
      - padding-top: 8px
      - z-index: 2
      - font-size: 28px
      - color: var(--contrast20)
      - text-shadow: 0em 0.08em 0.12em var(--contrast6)
      - font-weight: 800
    label:
      - position: absolute
      - width: 100%
      - height: 100%
      - text-align: center
      - align-self: center
      - padding-top: 48px
      - font-size: 22px
      - color: "[[[ return 'var(--' + variables.z_color + ')'; ]]]"
      - z-index: 1
      - text-shadow: 0em 0.08em 0.12em var(--contrast6)
      - font-weight: 800
    custom_fields:
      extra:
        - position: absolute
        - width: 100%
        - height: 100%
        - text-align: center
        - align-self: center
        - padding-top: 84px
        - font-size: 12px
        - color: var(--contrast20)
        - opacity: 0.5
