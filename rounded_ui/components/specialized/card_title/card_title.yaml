card_title:
  tap_action:
    action: none
  hold_action:
    action: none
  double_tap_action:
    action: none
  styles:
    card:
      - background: none
      - padding: 72px 0 16px 0
      - "--mdc-ripple-press-opacity": 0
    name:
      - font-size: 32px
      - color: var(--contrast20)
    grid:
      - grid-template-areas: '"n" "badge"'
    custom_fields:
      badge:
        - margin: 16px auto 0 auto
        - "--mdc-ripple-press-opacity": 0.5
