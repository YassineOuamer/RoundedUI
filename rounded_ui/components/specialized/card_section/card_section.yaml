card_section:
  tap_action:
    action: none
  hold_action:
    action: none
  double_tap_action:
    action: none
  show_label: true
  styles:
    card:
      - background: none
      - "--mdc-ripple-press-opacity": 0
      - margin: 0px
      - padding: 0px
    name:
      - font-size: 16px
      - color: var(--contrast20)
    label:
      - font-size: 14px
      - color: var(--contrast11)
    grid:
      - grid-template-areas: '"n" "l" "moreinfo"'
    custom_fields:
      moreinfo:
        - margin-left: auto
        - margin-right: auto
