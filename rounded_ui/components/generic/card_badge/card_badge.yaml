card_badge:
  template: base_color
  show_label: true
  show_icon: true
  tap_action:
    action: none
  hold_action:
    action: none
  double_tap_action:
    action: none
  variables:
    force_color: true
    z_color: contrast20
  styles:
    grid:
      - grid-template-areas: '"i n l"'
      - grid-template-columns: min-content min-content min-content
      - grid-template-rows: min-content
    card:
      - padding: 6px 10px
      - font-size: 12px
      - line-height: 18px
      - font-weight: 500
    icon:
      - height: 16px
      - width: 16px
      - line-height: normal
    img_cell:
      - width: 16px
      - margin-right: 5px
    label:
      - margin-left: 5px
