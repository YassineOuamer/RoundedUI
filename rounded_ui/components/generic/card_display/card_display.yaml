card_display:
  template: base_tint
  show_label: true
  styles:
    grid:
      - grid-template-areas: '"i gutter n" "i gutter l"'
      - grid-template-columns: min-content 24px 1fr
      - grid-template-rows: 1fr 1fr
    card:
      - padding: 24px
      - "--mdc-ripple-press-opacity": 0
    img_cell:
      - border-radius: 16px
      - width: 70px !important
      - height: 70px !important
    icon:
      - width: 24px
      - height: 24px
    name:
      - font-size: 16px
      - width: 100%
      - text-align: left
      - align-self: end
    label:
      - font-size: 12px
      - width: 100%
      - text-align: left
      - align-self: start
