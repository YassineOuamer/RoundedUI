card_button:
  template: base_layout
  label: "[[[ return variables.translation_state ]]]"
  show_label: true
  styles:
    icon:
      - width: 24px
    img_cell:
      - justify-content: flex-start
      - margin-top: "0px"
    name:
      - justify-self: start
      - font-size: 14px
      - font-weight: 500
      - margin-top: 0px
      - margin-bottom: 0px
    label:
      - justify-self: start
      - font-size: 12px
      - font-weight: 500
      - text-align: left
    grid:
      - grid-template-areas: '"space" "i" "n" "l"'
      - grid-template-rows: auto 32px min-content min-content
